<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create New Task{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" name="title" value="{% if task %}{{ task.title }}{% endif %}"><br>
        <label for="description">Description</label><br>
        <textarea name="description">{% if task %}{{ task.description }}{% endif %}</textarea><br>
        {% if task %}
            <label for="completed">Completed</label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>
        {% endif %}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
