<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_update' task.id %}">{{ task.title }}</a> - {% if task.completed %} Completed {% else %} Not Completed {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
